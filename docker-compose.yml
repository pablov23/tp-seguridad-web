version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tp-seguridad
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql/data
    networks:
      - custom_network

networks:
  custom_network:
    name: custom_network

volumes:
  db_data:
